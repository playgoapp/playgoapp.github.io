<!DOCTYPE html><html><head><base href="https://playplus.app/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play+ | Descarga la mejor app de películas</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: #fff;
    line-height: 1.6;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  header {
    text-align: center;
    padding: 50px 0;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }
  .logo {
    width: 150px;
    height: 150px;
  }
  .cta-button {
    display: inline-block;
    background-color: #e50914;
    color: #fff;
    padding: 15px 30px;
    font-size: 1.2em;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .cta-button:hover {
    background-color: #f40612;
  }
  .features {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 50px;
  }
  .feature {
    flex-basis: 30%;
    text-align: center;
    margin-bottom: 30px;
  }
  .feature svg {
    width: 80px;
    height: 80px;
    fill: #fff;
    margin-bottom: 20px;
  }
  @media (max-width: 768px) {
    .feature {
      flex-basis: 100%;
    }
  }
  .app-preview {
    text-align: center;
    margin-top: 50px;
  }
  .app-preview img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="#e50914"></circle>
        <path d="M35 30v40l40-20z" fill="#fff"></path>
      </svg>
      <h1>Play+</h1>
      <p>La mejor app para ver tus películas favoritas</p>
      <a href="https://playplus.app/download" class="cta-button">Descargar ahora</a>
    </header>

    <div class="features">
      <div class="feature">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 3H3c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h5v2h8v-2h5c1.11 0 1.99-.89 1.99-2L23 5c0-1.11-.89-2-2-2zm0 14H3V5h18v12z"></path>
        </svg>
        <h3>Amplio catálogo</h3>
        <p>Miles de películas y series a tu alcance</p>
      </div>
      <div class="feature">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"></path>
        </svg>
        <h3>Alta calidad</h3>
        <p>Disfruta del contenido en HD y 4K</p>
      </div>
      <div class="feature">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 15c-4.42 0-8-2.69-8-6s3.58-6 8-6 8 2.69 8 6-3.58 6-8 6z"></path>
        </svg>
        <h3>Offline</h3>
        <p>Descarga y ve sin conexión</p>
      </div>
    </div>

    <div class="app-preview">
      <img src="https://playplus.app/app-preview.jpg" alt="Interfaz de la app Play+ mostrando una selección de películas populares en un diseño moderno y atractivo. La pantalla muestra filas de portadas de películas organizadas por género, con una barra de navegación en la parte inferior y un menú desplegable en la esquina superior izquierda." width="800" height="450">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const ctaButton = document.querySelector('.cta-button');
      ctaButton.addEventListener('click', (e) => {
        e.preventDefault();
        alert('¡Gracias por tu interés! La descarga comenzará en breve.');
        setTimeout(() => {
          window.location.href = e.target.href;
        }, 1000);
      });
    });
  </script>

</body></html>
