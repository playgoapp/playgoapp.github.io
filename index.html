<head>

  <meta property="og:title" content="Play+ | La mejor app de películas y series">
  <meta property="og:description" content="Disfruta de miles de películas y series en alta calidad con Play+. ¡Descárgala ahora!">
  <meta property="og:image" content="https://raw.githubusercontent.com/playgoapp/archivos/main/logo_playplus.png">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Play+ | La mejor app de películas y series">
  <meta property="twitter:description" content="Disfruta de miles de películas y series en alta calidad con Play+. ¡Descárgala ahora!">
  <meta property="twitter:image" content="https://raw.githubusercontent.com/playgoapp/archivos/main/logo_playplus.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap">
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #ffffff;
      --primary-color: #e50914;
      --secondary-color: #2a5298;
      --accent-color: #ff416c;
      --header-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      --footer-bg: rgba(0, 0, 0, 0.8);
      --card-bg: rgba(255, 255, 255, 0.1);
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex-grow: 1;
    }

    header {
      text-align: center;
      padding: 60px 0;
      background: var(--header-bg);
      border-bottom: 4px solid var(--primary-color);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3.5em;
      margin-bottom: 20px;
      color: var(--text-color);
      text-shadow: var(--shadow);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
      color: var(--text-color);
      padding: 15px 40px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      margin: 20px 0;
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
    }

    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .feature {
      flex-basis: 30%;
      text-align: center;
      margin-bottom: 30px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-10px);
    }

    .feature svg {
      width: 60px;
      height: 60px;
      fill: var(--text-color);
      margin-bottom: 20px;
    }

    footer {
      background-color: var(--footer-bg);
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: var(--text-color);
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode-toggle:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      .feature {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="#e50914"/>
        <path d="M35 30v40l40-20z" fill="#fff"/>
      </svg>
      <h1>Play+</h1>
      <p>La mejor app para ver tus películas favoritas</p>
      <a href="https://github.com/playgoapp/archivos/releases/download/Videos/Play+.apk" class="cta-button">Descargar ahora</a>
    </header>

    <div class="features">
      <div class="feature">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 3H3c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h5v2h8v-2h5c1.11 0 1.99-.89 1.99-2L23 5c0-1.11-.89-2-2-2zm0 14H3V5h18v12z"/>
        </svg>
        <h3>Amplio catálogo</h3>
        <p>Miles de películas y series a tu alcance</p>
      </div>
      <div class="feature">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/>
        </svg>
        <h3>Alta calidad</h3>
        <p>Disfruta del contenido en HD y 4K</p>
      </div>
      <div class="feature">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 15c-4.42 0-8-2.69-8-6s3.58-6 8-6 8 2.69 8 6-3.58 6-8 6z"/>
        </svg>
        <h3>Offline</h3>
        <p>Descarga y ve sin conexión</p>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2024 Play+. Todos los derechos reservados.</p>
  </footer>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Oscuro</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const darkModeToggle = document.querySelector('.dark-mode-toggle');
      if (document.body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = 'Modo Claro';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        darkModeToggle.textContent = 'Modo Oscuro';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'enabled') {
        document.body.classList.add('dark-mode');
        document.querySelector('.dark-mode-toggle').textContent = 'Modo Claro';
      }
    });
  </script>
</body>
</html>
